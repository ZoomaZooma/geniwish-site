<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles/reset-password.css" />
</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="header-content">
        <h1 class="site-heading">Geniwish</h1>
      </div>
    </div>
  </header>

  <!-- Reset Password Section -->
  <section class="reset-password">
    <div class="container">
      <h2>Reset Your Password</h2>
      <p>Please enter your new password below.</p>
      <form id="resetForm">
        <div class="input-group">
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required />
        </div>
        <input type="hidden" id="reset-token" name="reset-token" />
        <input type="hidden" id="reset-email" name="reset-email" />
        <button type="submit" class="btn-submit">Reset Password</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2025 Geniwish. All rights reserved.</p>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const { SUPABASE_URL, SUPABASE_ANON_KEY } = await import('/.netlify/functions/mysupabase-config.js');

    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Extract token and email from URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get("access_token"); // Supabase typically uses 'access_token' for recovery
      const type = params.get("type"); // Should be 'recovery'
      const email = params.get("email");

      // Validate token and type
      if (!token || type !== "recovery") {
        alert("Invalid or missing password reset link.");
        return;
      }

      // Populate hidden fields (optional, for debugging or form submission)
      document.getElementById("reset-token").value = token;
      document.getElementById("reset-email").value = email || "";

      // Handle form submission
      document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById("new-password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();

        // Validate password length
        if (newPassword.length < 8) {
          alert("Password must be at least 8 characters long.");
          return;
        }

        // Validate passwords match
        if (newPassword !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        try {
          // Update the user's password directly via the reset token
          const { data, error } = await supabase.auth.api.updateUser({
            password: newPassword,
            token: token
          });

          if (error) {
            console.error("Password Update Error:", error.message);
            alert("Failed to reset password: " + error.message);
            return;
          }

          alert("Password reset successfully!");
          window.location.href = "index.html"; // Redirect to login page
        } catch (err) {
          console.error("Unexpected Error:", err.message);
          alert("Something went wrong: " + err.message);
        }
      });
    });
  </script>
</body>

</html>
