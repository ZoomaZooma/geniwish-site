<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles/reset-password.css" />
  <style>
    .error-message {
      color: red;
      margin-top: 1rem;
      padding: 0.5rem;
      background: #ffeeee;
      border-radius: 4px;
      display: none;
    }

    #loadingIndicator {
      display: none;
      margin: 1rem 0;
      color: #666;
    }

    .btn-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="site-heading">Geniwish</h1>
    </div>
  </header>

  <!-- Main Section -->
  <main class="reset-password">
    <div class="container">
      <h2>Reset Your Password</h2>
      <p>Please enter your new password below.</p>
      <form id="resetForm">
        <div class="input-group">
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required
            minlength="8"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
            title="Must contain at least 8 characters, one uppercase, one lowercase, and one number"
            autocomplete="new-password" autocapitalize="off" />
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password"
            required autocomplete="new-password" autocapitalize="off" />
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">Reset Password</button>
        <div id="loadingIndicator">Processing...</div>
        <div id="errorMessage" class="error-message"></div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Geniwish. All rights reserved.</p>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from './supabase-config.js';

    document.addEventListener("DOMContentLoaded", () => {
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      const form = document.getElementById("resetForm");
      const submitBtn = document.getElementById("submitBtn");
      const loadingIndicator = document.getElementById("loadingIndicator");
      const errorMessage = document.getElementById("errorMessage");

      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const type = params.get("type");

      if (!code || type !== "recovery") {
        showError("Invalid or missing password reset link.");
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        loadingIndicator.style.display = 'block';
        errorMessage.style.display = 'none';

        const newPassword = document.getElementById("new-password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();

        if (newPassword.length < 8) {
          showError("Password must be at least 8 characters long.");
          resetUI();
          return;
        }

        if (newPassword !== confirmPassword) {
          showError("Passwords do not match.");
          resetUI();
          return;
        }

        try {
          const { data: { user }, error: exchangeError } = await supabase.auth.exchangeCodeForSession(code);
          if (exchangeError) {
            showError("Invalid or expired reset link: " + exchangeError.message);
            return;
          }

          const { error: updateError } = await supabase.auth.updateUser({ password: newPassword });
          if (updateError) {
            showError("Failed to reset password: " + updateError.message);
            return;
          }

          alert("Password reset successfully! You can now login with your new password.");
          window.location.href = "index.html";

        } catch (err) {
          console.error("Password reset error:", err);
          showError(
            err.message.includes("invalid") || err.message.includes("expired")
              ? "This reset link has expired or is invalid. Please request a new one."
              : "An error occurred: " + err.message
          );
        } finally {
          resetUI();
        }
      });

      function resetUI() {
        submitBtn.disabled = false;
        loadingIndicator.style.display = 'none';
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });
  </script>
</body>

</html>
